<script>

    var _g_fy_type = "";

    function check_fy_type(type_str) {
        if(type_str === _g_fy_type){
            //alert("请勿重复点击");
            return false;
        }
        _g_fy_type = type_str;
        return true;
    }

    function click_zhuzhai() {
        if(!check_fy_type("zhuzhai"))
            return;
        load_html("fy_zhuzhai.html");
    }

    function click_bieshu() {
        if(!check_fy_type("bieshu"))
            return;
        alert("功能为未实现");
    }

    function click_kv() {
        //window.location.href="add_kvs.html";
        window.open("add_kvs.html");
    }

    function load_html(html) {
        $(document).ready(function(){
            function ajax_load(local){
                var html_obj=$.ajax({url:local,async:false});
                $("#content").html(html_obj.responseText);
            }
            ajax_load(html);
        });
    }
</script>
